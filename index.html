<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bee Game</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <section>
        <div id="intro">
            <h1>Zeebee is a bumblebee, trapped in a farmhouse.<br>
            Help him get out alive!</h1>

            <table>
                <thead>
                    <tr>
                        <th>Key</th>
                        <th>Function</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Left Arrow</td>
                        <td>Move left</td>
                    </tr>
                    <tr>
                        <td>Right Arrow</td>
                        <td>Move right</td>
                    </tr>
                    <tr>
                        <td>Up Arrow</td>
                        <td>Accelerate</td>
                    </tr>
                    <tr>
                        <td>Down Arrow</td>
                        <td>Slow down</td>
                    </tr>
                </tbody>
            </table>


        </div>
        <div id="btn">
            <button name="start"  id="newGame-btn">New Game</button>
        </div>
        <div id="web" class="fixed-x"> 

        </div>
        <div id="flower" class="fixed-x">

        </div>
        <div id="fan" class="fixed-x">

        </div>
        <div id="bee">
            <img src="https://media.giphy.com/media/LSET97hcXZK9i/source.gif" alt="bee" id="bee-img">
        </div>
    </section>

   <script src="./js/Bee.js"></script> 
   <script src="./js/flowers.js"></script>
   <script src="./js/ac-fan.js"></script>
   <script src="./js/spider-web.js"></script>
   <script src="./js/keyBindings.js"></script>
   <script src="./js/game.js"></script>
   <script src="./js/main.js"></script>

</body>
</html>
